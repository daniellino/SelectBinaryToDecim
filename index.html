<!DOCTYPE html>
<html lang="en">

<head>

  <title>Select digits to make decimal</title>
  <link rel="stylesheet" href="dist/css/style.css" />

<body>
  <div class="jumbotron text-center bg-primary">

    <div id='combAns' class='anim col-xs-1 text-center'> </div>
    <table class='answersTable'>
      <tr>

        <td class=quesCol><a href='#'
            onclick="clickedObjectContainer = this; makeItHidden(); givenAnsAddUp(); testForHidingRow(); return false;">
            <div id='print_arr1' class='normalTableFormat'>0</div>
          </a></td>
        <td class=quesCol><a href='#'
            onclick="clickedObjectContainer = this; makeItHidden(); givenAnsAddUp();  testForHidingRow(); return false;">
            <div id='print_arr2' class='normalTableFormat'>1</div>

      </tr>

    </table>
    <!--****************************************************Answers Table*************-->
    </br>
    <!--****************************************************Show answer button*************-->
    <div class="row">
      <div class="col-6"><a href='#' onclick="runToCheck();return false;">
          <div class="btn_ans bg-primary">Show answer</div>
        </a>
      </div>
      <div class="col-6">
        <a href='#' onclick="resetWholeGeneration();return false;">
          <div class="btn_reset bg-primary">Next question</div>
        </a>
      </div>

    </div>




    <!--****************************************************Show answer button*************-->

  </div>
